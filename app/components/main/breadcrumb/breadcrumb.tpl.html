<ul class="breadcrumb">
    <li ng-repeat="step in steps" ng-switch="$last || !!step.abstract" ng-class="{active: $last}">
        <a ng-switch-when="false" href="#/dashboard" ng-if="!step.ncyBreadcrumbLink">{{step.ncyBreadcrumbLabel}}</a>
        <a ng-switch-when="false" href="{{step.ncyBreadcrumbLink}}" ng-if="step.ncyBreadcrumbLink">{{step.ncyBreadcrumbLabel}}</a>
        <span ng-switch-when="true">{{step.ncyBreadcrumbLabel}}</span>
        <span class="divider" ng-hide="$last">/</span>
    </li>
</ul>
